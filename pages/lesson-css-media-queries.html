<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson-css-media-queries</title>
    <style>
      h1 {
        color: red;
      }
      p {
        color: blue;
      }

      @media screen and (max-width: 399px) {
        h1 {
          text-align: center;
          color: purple;
        }
      }

      @media screen and (min-width: 500px) and (max-width: 800px) {
        h1 {
          text-align: center;
          background-color: yellow;
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS Media Queries</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. In incidunt
      accusamus iure recusandae sunt quia harum corrupti rem illo similique?
    </p>
  </body>
</html>
