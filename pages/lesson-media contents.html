<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - Media contents</title>
  </head>
  <body>
    <h1>Media contents</h1>
    <br />
    <hr />
    <strong>========= 1. Images =========</strong>
    <br />

    <!-- internal image -->
    <img
      src="/images/github-6980894_1280.webp"
      style="width: 300px; height: 300px; object-fit: cover"
      alt="Github icon"
    />

    <!-- external image -->
    <img
      src="https://cdn.britannica.com/88/129488-131-09AB5E83/Internet-blue-screen-blog-society-history-media-2009.jpg?w=200&h=200&c=crop"
      style="width: 300px; height: 300px; object-fit: cover"
      alt=""
    />
    <br />
    <hr />

    <strong>========= 2. Videos =========</strong>
    <br />

    <!-- internal video -->
    <video
      src="/videos/waves.mp4"
      style="width: 500px; height: 500px"
      controls
    ></video>

    <!-- external video -->
    <video
      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      style="width: 500px; height: 500px"
      controls
    ></video>
    <br />
    <hr />

    <strong>========= 3. Audios =========</strong>
    <br />
    <audio src="/audios/bell-notification-337658.mp3" controls></audio>
    <br />

    <strong>========= 4. IFrame =========</strong>
    <br />

    <!-- embedding youtube video in current html document -->
    <iframe
      src="https://www.youtube.com/embed/5mqqGANlNJQ"
      width="500px"
      height="300px"
    ></iframe>
    <br />

    <!-- embedding a web page in current html document -->
    <iframe src="https://www.zementrix.com" width="800" height="500"></iframe>
  </body>
</html>
